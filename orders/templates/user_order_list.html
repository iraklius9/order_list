<!DOCTYPE html>
<html>
<head>
    <title>Order Management - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 2rem;
        }
        .list-group-item {
            font-size: 1.2rem;
            padding: 15px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">

    <div class="row mt-4">
        <!-- In Process Orders Section -->
        <div class="col-md-6">
            <h2 class="text-primary">პროცესშია</h2>
            <ul class="list-group" id="in_process_orders">
                {% for order in in_process_orders %}
                <li class="list-group-item">
                    <strong>შეკვეთა:</strong> {{ order.order_number }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Finished Orders Section -->
        <div class="col-md-6">
            <h2 class="text-success">მზადაა</h2>
            <ul class="list-group" id="finished_orders">
                {% for order in finished_orders %}
                <li class="list-group-item">
                    <strong>შეკვეთა:</strong> {{ order.order_number }} <span class="text-muted">მზადაა</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // Function to fetch updated orders via AJAX
    function fetchOrders() {
        $.ajax({
            url: "{% url 'get_orders' %}",
            method: "GET",
            success: function(data) {
                // Update the in-process and finished order sections
                $('#in_process_orders').html(data.in_process_html);
                $('#finished_orders').html(data.finished_html);
            }
        });
    }

    // Call fetchOrders every 3 seconds
    setInterval(fetchOrders, 3000); // Adjust time as needed
</script>

</body>
</html>
